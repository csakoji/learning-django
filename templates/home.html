{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock title %}

{% block content %}
{% for post in object_list %}
<div class="card">
    <div class="card-header">
        {{ post.author }}
        {{ post.timestamp }}
    </div>
    <div class="card-body">
        <h5 class="card-title fw-bold">{{ post.title }}</h5>
        <p class="card-text">{{ post.description }}</p>
        <a href="{% url 'post_details' pk=post.id %}" class="btn btn-primary">View Details</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
