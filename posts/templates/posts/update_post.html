{% extends 'base.html' %}

{% block title %}
Update {{ object.title }}
{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <p>Title</p>
            {{ form.title }}
        </div>
        <div class="card-body">
            <p>Description</p>
            {{ form.description }}
        </div>
    </div>
    <input type="submit" value="Update">
</form>
{% endblock content%}
