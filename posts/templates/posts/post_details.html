{% extends 'base.html' %}

{% block title %}
{{object.title}}
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        {{ object.author }}
        {{ object.timestamp }}
    </div>
    <div class="card-body">
        <h5 class="card-title fw-bold">{{ object.title }}</h5>
        <p class="card-text">{{ object.description }}</p>
        <a href="{% url 'update_post' pk=object.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete_post' pk=object.id %}" class="btn btn-primary">Delete</a>
    </div>
</div>
{% endblock content %}
